    <div class="wrap">
      <div class="sort">
        <label for="sort">Sort by:</label>
        <select name="sort" data-field="sort">
          <option data-field="firstName">First Name</option>
          <option data-field="lastName">Last Name</option>
          <option data-field="house">House</option>
          <option data-field="blood">Blood</option>
        </select>
      </div>
      <div class="filter">
        <label for="filter">Filter by:</label>
        <select name="filter" data-field="filter" data-filter="All">
          <option selected="true">All</option>
          <option>Gryffindor</option>
          <option>Slytherin</option>
          <option>Hufflepuff</option>
          <option>Ravenclaw</option>
          <option>Expelled</option>
          <option>Prefects</option>
          <option>Inquisitorial</option>
        </select>
      </div>
    </div>
    <main>
      <div class="grid">
        <span>
          <strong>Full Name</strong>
        </span>
        <span>
          <strong>House</strong>
        </span>
        <span>
          <strong>See More</strong>
        </span>

        <template class="table">
          <span class="cloneName"></span>
          <span class="cloneHouse"></span>
          <span class="cloneSeeMore">
            <button class="detail-btn">Details</button>
          </span>
        </template>
      </div>
    </main>

        <p class="modal-name">name</p>
        <p class="modal-gender">Gender : <span></span></p>
        <p class="modal-blood">Blood</p>
        <p class="modal-nickname"><span></span></p>
        <button class="prefect">Make Prefect</button>
        <button class="expel">Expel</button>
